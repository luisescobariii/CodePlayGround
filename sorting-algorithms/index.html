<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>Sorting Algorithms</title>
    <meta name="description" content="Sorting Algorithms Comparition">
    <meta name="author" content="Luis Escobar">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="../lib/spectre/spectre.min.css">
    <link rel="stylesheet" href="../lib/apexcharts/apexcharts.css">
    <link rel="stylesheet" href="style.css">
    
    <script defer src="../lib/apexcharts/apexcharts.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <form action="javascript:RunTests()" class="form-inline">
        <div class="inline-row">
            <label class="form-checkbox"><input type="checkbox" id="inSplitCounts" /><i class="form-icon"></i>Split Lengths</label>
            <label class="form-checkbox"><input type="checkbox" id="inSplitAlgorithms" /><i class="form-icon"></i>Split Algorithms</label>
            <label class="form-checkbox"><input type="checkbox" id="inStrings" /><i class="form-icon"></i>String Vectors</label>
        </div>
        <div class="inline-row">
            <label class="form-checkbox"><input type="checkbox" class="algorithm" name="Default" checked /><i class="form-icon"></i>Default</label>
            <label class="form-checkbox"><input type="checkbox" class="algorithm" name="Quick" checked /><i class="form-icon"></i>Quick</label>
            <label class="form-checkbox"><input type="checkbox" class="algorithm" name="Merge" checked /><i class="form-icon"></i>Merge</label>
            <label class="form-checkbox"><input type="checkbox" class="algorithm" name="Shell" checked /><i class="form-icon"></i>Shell</label>
            <label class="form-checkbox"><input type="checkbox" class="algorithm" name="Radix" checked /><i class="form-icon"></i>Radix</label>
            <label class="form-checkbox"><input type="checkbox" class="algorithm" name="Insertion" /><i class="form-icon"></i>Insertion</label>
            <label class="form-checkbox"><input type="checkbox" class="algorithm" name="Selection" /><i class="form-icon"></i>Selection</label>
            <label class="form-checkbox"><input type="checkbox" class="algorithm" name="Bubble" /><i class="form-icon"></i>Bubble</label>
        </div>
        <div class="inline-row">
            <input type="text" id="inCounts" class="form-input mr-2" placeholder="Comma separated list of array lengths">
            <button type="submit" class="btn btn-primary">RUN</button>
        </div>
    </form>
    <div class="row">
        <div id="chart0" class="chart"></div>
        <div id="chart2" class="chart"></div>
    </div>
    <div class="row">
        <div id="chart1" class="chart"></div>
        <div id="chart3" class="chart"></div>
    </div>
</body>
</html>
